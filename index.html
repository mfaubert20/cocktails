<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holiday Cocktails</title>
  <script src="jquery-3.7.1.min.js"></script>
  <script src="cocktail.js" defer></script>
 

  <style>
      .wrapper {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        border: 5px solid green;
        justify-content: center;
        padding: 10px;
      }

      .box {
        flex: 0 0 300px;
        min-height: 220px;
        background-color: #990000;
        margin: 10px;
        font-size: medium;
        color: rgb(239, 208, 162);
        box-sizing: border-box;
        padding: 5px;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
      }

      h1 {
        width: 100%;
        background-color: rgb(239, 208, 162);
        color: #990000;
        text-align: center;
        font-size: xx-large;
        padding: 10px;
        margin-bottom: 10px;
      }

      .drink_img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 10px;
      }

      p.info_text {
        padding: 5px;
        font-size: 1rem;
      }
    </style>


  </head>

  <body>
    <h1>Holiday Cocktails & Mocktails</h1>
    <p style="text-align:center; color:#810606;">
      Hover for recipe • Click for calories • Mouse out to reset
    </p>

    <div class="wrapper"></div>

  </body>
</html>
